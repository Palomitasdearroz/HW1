<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat%7CPaytone+One&display=swap" rel="stylesheet" />
    <title>Dingus & Widget - Global Dashboard</title>
</head>
<body>
    <header class="header container">
        <figure id="logo">
            <img class="header-logo" src="./resources/images/dw-logo.png" alt="Company's Logo">
        </figure>
        <section class="container">
            <h1>Global Dashboard</h1>
        </section>
    </header>
    <section class="numbers container">
        <section class="item-container center">
            <h2>Dingus</h2>
            <p>0</p>
        </section>
        <section class="item-container center">
            <h2>Widget</h2>
            <p>0</p>
        </section>
        <section class="item-container center">
            <h2>Sales</h2>
            <p><span id="currency">&#36;</span>0.00</p>
        </section>
    </section>
    <hr />
    <section class="numbers container">
        <section class="item-container center">
            <h3>Total Sales Breakdown</h3>
            <figure>
                <img src="./resources/images/pie.png" alt="Pie Chart of Sales">
            </figure>
        </section>
        <section class="item-container center">
            <h3>Sales Per Day</h3>
            <figure>
                <img src="./resources/images/bar.png" alt="Sales per Day Graph">
            </figure>
        </section>
        <section class="item-container center">
            <h3>Total Sales Breakdown</h3>
            <div class="embedded">
                <iframe class="embedded" src="https://app.zingsoft.com/demos/view/DK4RG3XN"></iframe>
            </div>
            <a href="https://app.zingsoft.com/demos/view/DK4RG3XN">Source</a>
        </section>
    </section>
    <hr />
</body>
</html>
