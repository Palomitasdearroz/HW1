<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/styles/style.css">
    <link rel="stylesheet" href="./resources/styles/PureCSS-1.0.1/pure-min.css">
    <link rel="stylesheet" href="./resources/styles/PureCSS-1.0.1/buttons-min.css">
    <link rel="stylesheet" href="./resources/styles/PureCSS-Personalized.css">
    <script src="./resources/scripts/hw2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat%7CPaytone+One&display=swap" rel="stylesheet" />
    <title>Dingus & Widget - Global Dashboard</title>
</head>
<body onload="firstLoad()">
    <main>
        <header class="header horizontal-container">
            <figure id="logo">
                <img class="header-logo" src="./resources/images/dw-logo.png" alt="Company's Logo">
            </figure>
            <section class="horizontal-container">
                <h1>Global Dashboard</h1>
            </section>
        </header>
        <section class="horizontal-container">
            <section class="vertical-container">
                <h2>Dingus</h2>
                <p id="numberDingus">0</p>
            </section>
            <section class="vertical-container">
                <h2>Widget</h2>
                <p id="numberWidgets">0</p>
            </section>
            <section class="vertical-container">
                <h2>Sales</h2>
                <p>
                    <span id="currency">&#36;</span><span id="Sales">0.00</span>
                </p>
            </section>
        </section>
        <hr />
        <section class="horizontal-container">
            <section class="vertical-container">
                <h3>Total Sales Breakdown</h3>
                <figure>
                    <!-- SVG - Stacked bar with 7 most recent purchases -->
                    <img src="./resources/images/bar.png" alt="Sales per Day Graph">
                </figure>
            </section>
            <section class="vertical-container">
                <h3>Sales Per Day</h3>
                <figure>
                    <!-- SVG - Pie chart with number of widgets / dinguses -->
                    <!-- <img src="./resources/images/pie.png" alt="Pie Chart of Sales"> -->
                    <figcaption>
                        Percentage of world population by continent
                    </figcaption>
                    
                    <div class="buttons"></div>
                    <svg reserveAspectRatio="xMinYMin meet" viewBox="0 0 32 32">
                        <circle class='first' id="pie" r='16' cx='16' cy='16' stroke-dasharray="50 100"></circle>
                        <text x="9.5" y="-28" fill="#fff">65%</text>
                        <text x="16.5" y="-28" fill="#fff">35%</text>
                    </svg>
                </figure>
            </section>
        </section>
        <hr />
        <section>
            <div class="horizontal-container">
                <table>
                    <caption>Order History</caption>
                    <colgroup>
                        <col span="1" class="first">
                        <col span="4">
                    </colgroup>
                    <thead>
                        <tr class="firstrow">
                            <th rowspan="2">ID#</th>
                            <th rowspan="2">Date</th>
                            <th colspan="2">Quantity</th>
                            <th rowspan="2">Total</th>
                        </tr>
                        <tr>
                            <th>Dingus</th>
                            <th>Widget</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5"><span>&copy;</span> D&W 2020 Worldwide.</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
        <details>
            <summary>Order Form</summary>
            <hr/>
            <form class="pure-form">
                <fieldset>
                    <label for="number_dingus">Dingus </label><input id="number_dingus" class="short" type="number" min="0" max="999" step="1" value="0" oninput="calculate();">
                    <label for="price_dingus"> @ </label><input id="price_dingus" type="number" value="14.25" disabled>
                    <label for="total_dingus"> = $ </label><input id="total_dingus" type="number" value="0.00" disabled>
                </fieldset>
                <fieldset>
                    <label for="number_widget">Widget </label><input id="number_widget" class="short" type="number" min="0" max="999" step="1" value="0" oninput="calculate();">
                    <label for="price_widget"> @ </label><input id="price_widget" type="number" value="9.99" disabled>
                    <label for="total_widget"> = $ </label><input id="total_widget" type="number" value="0.00" disabled>
                </fieldset>
                <fieldset>
                    <label for="Total">Total $ </label><input id="Total" type="number" value="0.00" disabled>
                </fieldset>
                <fieldset>
                    <button id="calcel" type="reset" class="pure-button button-error" onclick="cancel()">Cancel</button>
                    <button id="submit" type="button" class="pure-button button-success" disabled onclick="submitOrder()">Order</button>
                </fieldset>
            </form>
        </details>
    </main>
</body>
</html>
